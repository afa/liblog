expired:
  text: 'exp'
  to_date: <%= Date.yesterday.to_s %>
  done: false

expire_now:
  text: 'exp_now'
  to_date: <%= Date.today.to_s %>
  done: false

done:
  text: 'done'
  to_date: <%= Date.yesterday.to_s %>
  done: true

normal:
  text: 'norm'
  to_date: <%= Date.tomorrow.to_s %>
  done: false

nil_done:
  text: 'nil_done'
  to_date: <%= Date.tomorrow.to_s %>

tree_root:
  text: 'root'
  done: false

tree_item:
  parent: tree_root
  text: 'item'
  done: true
